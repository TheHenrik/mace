name: Lint

on:
  push:
    -"main"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: psf/black@stable
      - uses: py-actions/flake8@v2
        with:
          ignore: "E203"
          max-line-length: "88"
          plugins: "flake8-black"
      - uses: isort/isort-action@v1.0.0
        with:
          profil: "black"
      